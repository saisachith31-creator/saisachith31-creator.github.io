<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order SwiftShine</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f4c75, #3282b8);
      padding-top: 120px;
    }

    .booking-wrapper {
      max-width: 720px;
      margin: 0 auto 80px;
      background: #ffffff;
      border-radius: 14px;
      padding: 50px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 35px;
    }

    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .qty-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .qty-row button {
      padding: 10px 16px;
      font-size: 18px;
      cursor: pointer;
    }

    .price-box {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 700;
      color: #0f4c75;
    }

    .action-btn {
      width: 100%;
      margin-top: 25px;
      padding: 16px;
      font-size: 15px;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .whatsapp-btn {
      background: #25d366;
      color: #fff;
    }

    .paynow-btn {
      background: #000;
      color: #fff;
    }

    .confirm-box {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #f1f8ff;
      border-radius: 8px;
      text-align: center;
    }
  </style>

  <script>
    const prices = {
      "SwiftShine Waterless Wash": 25,
      "SwiftShine Microfiber Towel": 10,
      "SwiftShine Combo Pack": 30
    };

    function updatePrice() {
      const product = document.getElementById("product").value;
      const qty = document.getElementById("quantity").value;
      const total = prices[product] * qty;
      document.getElementById("totalPrice").innerText = "Total: SGD $" + total;
    }

    function sendWhatsApp() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const product = document.getElementById("product").value;
      const qty = document.getElementById("quantity").value;
      const location = document.getElementById("location").value;
      const total = prices[product] * qty;

      const msg =
        "SwiftShine Order%0A%0A" +
        "Name: " + name + "%0A" +
        "Phone: " + phone + "%0A" +
        "Product: " + product + "%0A" +
        "Quantity: " + qty + "%0A" +
        "Total: SGD $" + total + "%0A" +
        "Location: " + location;

      window.open("https://wa.me/6590040534?text=" + msg, "_blank");

      document.getElementById("confirmBox").style.display = "block";
    }
  </script>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">SwiftShine</div>
  <div class="nav-links">
    <a href="index.html">üè† Home</a>
    <a href="about.html">About</a>
    <a href="how-to-use.html">How to Use</a>
    <a href="guide.html">Guide</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html">Contact</a>
  </div>
</div>

<!-- BOOKING -->
<div class="booking-wrapper">
  <h1>Order SwiftShine</h1>
  <p class="subtitle">Premium waterless car care products</p>

  <label>Full Name</label>
  <input id="name" required>

  <label>Phone Number</label>
  <input id="phone" required>

  <label>Product</label>
  <select id="product" onchange="updatePrice()">
    <option>SwiftShine Waterless Wash</option>
    <option>SwiftShine Microfiber Towel</option>
    <option>SwiftShine Combo Pack</option>
  </select>

  <label>Quantity</label>
  <div class="qty-row">
    <button onclick="quantity.stepDown(); updatePrice()">‚àí</button>
    <input type="number" id="quantity" value="1" min="1" onchange="updatePrice()">
    <button onclick="quantity.stepUp(); updatePrice()">+</button>
  </div>

  <div class="price-box" id="totalPrice">Total: SGD $25</div>

  <label>Delivery Location</label>
  <input id="location">

  <button class="action-btn whatsapp-btn" onclick="sendWhatsApp()">
    SEND ORDER TO WHATSAPP
  </button>

  <a href="#" class="action-btn paynow-btn" style="display:block;text-align:center;text-decoration:none;">
    PAY WITH PAYNOW (MANUAL)
  </a>

  <div class="confirm-box" id="confirmBox">
    ‚úÖ Order sent! We‚Äôll contact you shortly.
  </div>
</div>

</body>
</html>
