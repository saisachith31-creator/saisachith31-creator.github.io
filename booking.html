<!DOCTYPE html>

  <script>
function sendWhatsApp() {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const vehicle = document.getElementById("vehicle").value;
  const location = document.getElementById("location").value;
  const notes = document.getElementById("notes").value;

  const whatsappNumber = "659XXXXXXXX"; 
  // ‚Üë REPLACE with your WhatsApp number (Singapore format, no +)

  const message =
    "SwiftShine Product Order%0A%0A" +
    "Name: " + name + "%0A" +
    "Phone: " + phone + "%0A" +
    "Vehicle: " + vehicle + "%0A" +
    "Location: " + location + "%0A" +
    "Notes: " + notes;

  const url = "https://wa.me/" + whatsappNumber + "?text=" + message;

  window.open(url, "_blank");
}
</script>

<body>

  <!-- NAVBAR (FIXED TOP) -->

  <!-- PAGE CONTENT -->
  <div class="booking-page">
    <div class="booking-card">
      <h1>Order SwiftShine</h1>

      <p class="booking-subtext">
        Premium waterless car care solution.<br>
        Clean, protect, and shine ‚Äî anytime, anywhere.
      </p>

      <form class="booking-form" onsubmit="sendWhatsApp(); return false;">
  <input type="text" id="name" placeholder="Full Name" required>

  <input type="tel" id="phone" placeholder="Phone Number" required>

  <input type="text" id="vehicle" placeholder="Vehicle Type (e.g. Sedan, SUV)">

  <input type="text" id="location" placeholder="Delivery Location">

  <textarea id="notes" placeholder="Any questions or notes? (optional)"></textarea>

  <button type="submit">Place Order</button>
</form>
